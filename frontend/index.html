<script>
    async function loadUserProfile(username){

        const response = await fetch(`http://127.0.0.1:5000/api/user/${username}`);
        const data = await response.json();
        document.querySelector('p').textContent = data.user.bio;
        document.querySelector('h2').textContent = data.user.username + "'s samples"

        const grid = document.querySelector('.grid-container');
        grid.innerHTML = '';

        data.samples.forEach(sample => {
            const sampleDiv = document.createElement('div');
            sampleDiv.innerHTML = `
            <img src="${sample.image_url || 'image.png'}" alt="${sample.name}">
            <div>
                <button>like</button>
                <button>play</button>
            </div>
        `;
        grid.appendChild(sampleDiv);
        })
    }
    loadUserProfile('wilson');
</script>
